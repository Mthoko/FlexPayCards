<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>
<body>
<div class="container my-2">
    <div class="clients">
        <div class="clients-body">
            <div th:switch="${listOfClients}" class="container my-5">
                <p class="my-5">
                    <a href="/add-card/add" class="btn btn-primary">
                        <i class="fa fa-id-card ml-2"> Add Card </i></a>
                    <a href="/client/add" class="btn btn-primary">
                        <i class="fa fas fa-user-plus ml-2"> Add Client </i></a>
                </p>

                <div class="col-md-10">
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Gov Id</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Date Of Birth</th>
                                <th>Cards</th>
                            </tr>
                            <tbody>
                            <tr th:each="client : ${listOfClients}">
                                <td th:text="${client.govId}"></td>
                                <td th:text="${client.firstName}"></td>
                                <td th:text="${client.lastName}"></td>
                                <td th:text="${#dates.format(client.dateOfBirth, 'dd-MMM-yyyy')}"></td>
                                <td th:text="${client.selectedCardNumber}"></td>
                                <td>
                                    <a th:href="@{/add-card/getEdit/{id}(id=${client.id})}"
                                       class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/add-client/delete-client/{id}(id=${client.id})}"
                                       class="btn btn-primary">
                                        <i class="fas fa-trash-alt ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
